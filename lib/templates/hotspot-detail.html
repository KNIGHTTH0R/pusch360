<form target="hiddenIframe" action="/update/<%- window.location.href.split("/").pop() %>" method="get">
    <input type="submit" value="Update" name="updateCfg" id="updateCfg" />
    <iframe id="hiddenIframe" name="hiddenIframe" style="display:none; visibility: none; width:0; height:0;" ></iframe>
</form>

<form target="_top" action="/download/<%- window.location.href.split("/").pop() %>" method="get">
    <input type="submit" value="Dowload" name="downloadZip" id="downloadZip" />
</form>

<input type="button" name="newHotspot" id="newHotspot" value="New Hotspot" />
<div class="overlay">
  <div class="form-group">
    <input type="text" name="hotspot-title" id="hotspot-title" placeholder="Title *" value="<%= title %>" />
  </div>
  <div class="form-group">
    <textarea rows="5" name="hotspot-content" id="hotspot-content"><%= content %></textarea>
  </div>
  <div class="form-group">
    <input type="button" name="saveHotspot" id="saveHotspot" value="save" />
    <input type="button" name="removeHotspot" id="removeHotspot" value="remove" />
  </div>
</div>
