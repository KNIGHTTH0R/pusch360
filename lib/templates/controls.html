<label>Total: <span class="totals"><%= total %></span></label>
<input type="button" class="btn prev-step" value="back"/>
<input type="button" class="btn next-step" value="next"/>
<input type="text" class="jumpto" value="<%= current %>"/>
<input type="range" class="rangeControl" value="<%= current %>" step="1" min="1" max="<%= total %>"/>
